<html>
<head>
    <title>Task Manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        .hidden { display: none; }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .completed {
            color: green;
            font-weight: bold;
            text-align: center;
        }
        .small-btn {
            padding: 4px 8px;
            font-size: 0.8em;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
        #error {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<div id="home">
    <h1>Task Manager</h1>
    <button onclick="showView('tasks'); loadTasks();">View Tasks</button>
    <button onclick="showCreateForm();">Create New Task</button>
</div>

<div id="tasks" class="hidden">
    <h1>Task List</h1>
    <button onclick="showView('home');">Home</button>
    <div id="taskTableContainer"></div>
</div>

<div id="create_edit" class="hidden">
    <h1 id="formTitle">Create Task</h1>
    <form id="taskForm" onsubmit="submitTaskForm(event);">
        <input type="hidden" name="id" id="taskId" />
        <label>Title:<br />
            <input type="text" name="title" id="title" required />
        </label><br />
        <label>Description:<br />
            <input type="text" name="description" id="description" required />
        </label><br />
        <label>Due Date:<br />
            <input type="date" name="due_date" id="due_date" required />
        </label><br />
        <label>
            <input type="checkbox" name="done" id="done" />
            Done
        </label><br /><br />
        <input type="submit" value="Create Task" id="submitBtn" />
        <button type="button" onclick="cancelForm();">Cancel</button>
    </form>
    <div id="message"></div>
    <div id="error"></div>
</div>

<script>
function showView(viewId) {
    $('#home, #tasks, #create_edit').addClass('hidden');
    $('#' + viewId).removeClass('hidden');
    $('#message, #error').text('');
}

function loadTasks() {
    $.ajax({
        url: '/tasks',
        method: 'GET',
        dataType: 'json',
        success: function(tasks) {
            if (!tasks || tasks.length === 0) {
                $('#taskTableContainer').html('<p>No tasks found.</p>');
                return;
            }

            let html = `<table>
                <thead>
                    <tr>
                        <th>Title</th><th>Description</th><th>Due Date</th><th>Done</th><th>Actions</th>
                    </tr>
                </thead><tbody>`;

            tasks.forEach(task => {
                html += `<tr>
                    <td>${task.title}</td>
                    <td>${task.description}</td>
                    <td>${task.due_date || ''}</td>
                    <td class="completed">${task.done ? 'âœ“' : ''}</td>
                    <td>
                        <button class="small-btn" onclick="editTask(${task.id})">Edit</button>
                        <button class="small-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </td>
                </tr>`;
            });

            html += '</tbody></table>';
            $('#taskTableContainer').html(html);
        },
        error: function() {
            $('#taskTableContainer').html('<p>Error loading tasks.</p>');
        }
    });
}

function showCreateForm() {
    showView('create_edit');
    $('#formTitle').text('Create Task');
    $('#submitBtn').val('Create Task');
    $('#taskForm')[0].reset();
    $('#taskId').val('');
}

function cancelForm() {
    showView('tasks');
    loadTasks();
}

function submitTaskForm(event) {
    event.preventDefault();

    const id = $('#taskId').val();
    const taskData = {
        title: $('#title').val(),
        description: $('#description').val(),
        due_date: $('#due_date').val(),
        done: $('#done').is(':checked')
    };

    let url = '/tasks';
    let method = 'POST';

    if (id) {
        url += '/' + id;
        method = 'PUT';
    }

    $.ajax({
        url: url,
        method: method,
        contentType: 'application/json',
        data: JSON.stringify(taskData),
        success: function() {
            $('#message').text(id ? 'Task updated successfully!' : 'Task created successfully!');
            showView('tasks');
            loadTasks();
        },
        error: function() {
            $('#error').text(id ? 'Failed to update task.' : 'Failed to create task.');
        }
    });
}

function editTask(id) {
    $.ajax({
        url: '/tasks/' + id,
        method: 'GET',
        dataType: 'json',
        success: function(task) {
            showView('create_edit');
            $('#formTitle').text('Edit Task');
            $('#submitBtn').val('Update Task');
            $('#taskId').val(task.id);
            $('#title').val(task.title);
            $('#description').val(task.description);
            $('#due_date').val(task.due_date);
            $('#done').prop('checked', task.done);
            $('#message, #error').text('');
        },
        error: function() {
            alert('Failed to load task for editing.');
        }
    });
}

function deleteTask(id) {
    if (!confirm('Are you sure you want to delete this task?')) return;

    $.ajax({
        url: '/tasks/' + id,
        method: 'DELETE',
        success: function() {
            loadTasks();
        },
        error: function() {
            alert('Failed to delete task.');
        }
    });
}

$(document).ready(function() {
    showView('home');
});
</script>

</body>
</html>
